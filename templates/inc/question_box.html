{% load static %}

<div class="row question-box">
    <div class="col-1">
        <span class="row" style="margin-right: 10px;">
            <img class="img-thumbnail" src={% static '/pizza.jpg'%}>
        </span>
        <div class="font-weight-bolder">
            5
        </div>
        <div class="btn-group float-lg-right" role="group" aria-label="LikeDislike">
            <button type="button" class="btn btn-danger">-</button>
            <button type="button" class="btn btn-success">+</button>
          </div>
    </div>
    <div class="col-9">
        <div class="question-title">{{ question.title }}</div>
        <div class="q-text">
            {{ question.text }}
        </div>
        <div class="row question-under-text">
            <div class="col-4">
                <a href="{% url 'question_page' question.id %}">answer(3)</a>
            </div>
            <div class="col-6">Tags:
                {% for onetag in question.tag %}
                <a href="">{{ onetag }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
